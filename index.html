<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./src/images/favicon.ico">
    <title>Browser Battles</title>
  </head>

  <body>
    <div class="main-content">
      <section id="board-background">
        <canvas id="game-board" class="board" height="480" width="840"></canvas>
        <div id="menu" class="board intro-menu">
          <p class="menu-text">Browser Battles</p>
          <span class="menu-subtext">Press Spacebar to Battle!</span>
        </div>
        <div id="game-over" class="board game-over close-menu"><span class="menu-text">Press Spacebar to Play Again!</span></div>
        <div id="you-sure" class="board game-over close-menu"><span class="menu-subtext">Are you sure you want </br> to quit? (y/n)</span></div>
      </section>
      <aside class="instructions">
        <p>Use the arrow keys to highlight your option and press the Enter key to select it.</p>
      </aside>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
